    // This example adds a marker to indicate the position of Bondi Beach in Sydney,

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: {
          lat: 40.645037,
          lng: -73.880224
        },

        },
        map: map,

    }
  </script>
